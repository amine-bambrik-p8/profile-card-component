<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main>
        <section>
            <article class="[ card ]">
                <div class="[ card__cover ]">
                    <div class="[ card__picture ]"></div>
                </div>
                <div class="[ card__content ]">
                    <div class="[ ]">
                        <h2>
                            Victor Crest                      
                        </h2>
                        <span>
                            26
                        </span>
                    </div>
                    <div>
                        <span>London</span>
                    </div>
                </div>
                <div class=" [ card__footer ">
                    <div class="[ card__stat ]">
                        <span class="[ card__stat-number]">
                            80K
                        </span>
                        <span class="[ card__stat-title]">
                            Followers
                        </span>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
